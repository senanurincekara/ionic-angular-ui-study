<ion-header>
  <ion-toolbar>
    <ion-title>İletişim</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-header ion-padding">
    <div class="first-container">
      <p class="title-text">Merhaba, lütfen mesajınızı giriniz</p>
    </div>
  </div>

  <form [formGroup]="textMessage" novalidate>
  <ion-row class="tagline">
    <ion-col>
      <div class="ion-padding">
        <ion-item class="input-item">
          <ion-label position="floating">Ad Soyad</ion-label>
          <ion-input type="text" required formControlName="name" ></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required formControlName="email" ></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Mesaj</ion-label>
          <ion-textarea placeholder="" formControlName="message"></ion-textarea>
        </ion-item>

        <!-- Gönder Butonuna tıklandığında form kontrol edilecek -->
        <ion-button (click)="checkForm()">Gönder</ion-button>
      </div>
    </ion-col>
  </ion-row>

  </form>
</ion-content>
